name: Deploy On Push To Main
on:
  push:
    branches:
      - main
permissions: write-all

jobs:
  build:  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
      env:
        GIT_USER: ${{ GITHUB_ACTOR }}
    - run: | 
        cd frontend
        npm install
        npm run deploy -outDir
      
