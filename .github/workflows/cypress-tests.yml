name: cypress-tests
on: push
jobs:
build-and-deploy:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: |
        cd frontend
        npm install
    - name: Cypress run
      uses: cypress-io/github-action@v5
      run: |
        npm run cypress:open
